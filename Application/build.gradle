buildscript {
    ext.objectboxVersion = '1.5.0'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "io.objectbox:objectbox-gradle-plugin:$objectboxVersion"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'

repositories {
    jcenter()
    google()
}

dependencies {
    def lifecycle_version = "2.0.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.polidea.rxandroidble2:rxandroidble:1.6.0'
}
/*
// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main', // main sample code; look here for the interesting stuff.
        'common', // components that are reused by multiple samples
        'template']
// boilerplate code that is generated by the sample template process*/

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    
    defaultConfig {
        applicationId "com.sayingsdeveloper.ble"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.1"
        
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rul es.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    flavorDimensions  "release"
    
    productFlavors
            {
                sayingsdeveloper {
                    applicationId "com.sayingsdevelopers.ble"
                    dimension "release"
                }
            }
}
